<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearcgBox -->
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Search by capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let country of countries">{{country.name.common}} - {{country.population}}</li>
    </ul>
  </div>
</div>
